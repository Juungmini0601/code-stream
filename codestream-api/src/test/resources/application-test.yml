spring.profiles.active: test

spring:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        default_batch_fetch_size: 100
        dialect: org.hibernate.dialect.MySQL8Dialect

  sql:
    init:
      mode: never

  data:
    redis:
      timeout: 3000

storage:
  datasource:
    core:
      driver-class-name: com.mysql.cj.jdbc.Driver

